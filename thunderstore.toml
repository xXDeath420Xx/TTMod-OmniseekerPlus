[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "CertiFried"
name = "OmniseekerPlus"
versionNumber = "1.0.7"
description = "Enhanced scanner with extended range (up to 2000m), multiple scan modes (Ores, Hard Drives, Loot, Memory Trees), and in-game GUI. Press O to cycle modes, P for quick scan."
websiteUrl = "https://github.com/xXDeath420Xx/TTMod-OmniseekerPlus"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./bin/Debug/net472/OmniseekerPlus.dll"
target = "/"

[[build.copy]]
source = "./CHANGELOG.md"
target = "/"

[publish]
repository = "https://thunderstore.io"
communities = ["techtonica"]
